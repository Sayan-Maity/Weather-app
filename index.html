const getWeather = async(city)=>{
    try{
        const response = await fetch(` https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=7d8e11c283ea53c5a674b198cf35346b `,
        {mode: 'cors'}
            );

    climate.textContent = main;
